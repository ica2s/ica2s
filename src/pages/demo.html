<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="../style/style.css" />
    <title>Navbar</title>
  </head>
  <body class="bg-gray-900 text-white">
    <nav
      class="bg-gray-800 p-4 fixed w-full top-0 shadow-lg z-50"
      x-data="{ navbarOpen: false }"
    >
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="./index.html">
          <img src="../../images/logo.png" alt="Logo" class="w-24 py-2" />
        </a>

        <!-- Mobile Menu Button -->
        <button
          @click="navbarOpen = !navbarOpen"
          class="md:hidden text-white focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <!-- Navbar Links -->
        <ul
          class="absolute top-full left-0 w-full bg-gray-800 md:bg-transparent md:static md:flex space-y-2 md:space-y-0 md:space-x-6 md:flex-row md:w-auto p-4 md:p-0 transition-all duration-300 ease-in-out"
          :class="navbarOpen ? 'block' : 'hidden'"
        >
          <li class="flex items-center">
            <a
              href="./index.html"
              class="block px-4 py-2 md:inline hover:text-cyan-400"
              >Home</a
            >
          </li>

          <!-- Committee Dropdown -->
          <li
            class="relative flex items-center"
            x-data="{ dropdownOpen: false }"
          >
            <button
              @click="dropdownOpen = !dropdownOpen"
              class="block px-4 py-2 md:inline hover:text-cyan-400"
            >
              Committee
            </button>
            <ul
              x-show="dropdownOpen"
              @click.away="dropdownOpen = false"
              x-transition
              class="absolute left-0 top-full mt-2 bg-gray-800 shadow-lg rounded-lg opacity-100 transition-all duration-300 z-50 w-48"
            >
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-700"
                  >Organizing Committee</a
                >
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-700"
                  >Technical Committee</a
                >
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-700"
                  >Advisory Board</a
                >
              </li>
            </ul>
          </li>

          <!-- For Authors Dropdown -->
          <li
            class="relative flex items-center"
            x-data="{ dropdownOpenAuthors: false }"
          >
            <button
              @click="dropdownOpenAuthors = !dropdownOpenAuthors"
              class="block px-4 py-2 md:inline hover:text-cyan-400"
            >
              For Authors
            </button>
            <ul
              x-show="dropdownOpenAuthors"
              @click.away="dropdownOpenAuthors = false"
              x-transition
              class="absolute left-0 top-full mt-2 bg-gray-800 shadow-lg rounded-lg opacity-100 transition-all duration-300 z-50 w-48"
            >
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-700"
                  >Call for Paper</a
                >
              </li>
            </ul>
          </li>

          <!-- Contact Us -->
          <li class="flex items-center">
            <a
              href="./src/pages/contact.html"
              class="block px-4 py-2 md:inline hover:text-cyan-400"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
